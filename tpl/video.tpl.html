{{#each videos}}
    <div class="filterDiv {{tag}}">
      <div class="info">
        <div class="name">
          <h4>{{name}}</h4>
        </div>
        <div class="location">
          <p>{{location}}</p>
        </div>
      </div>
      <div class="tplImg">
        {{{videoImg}}}
      </div>
    </div>
{{/each}}
