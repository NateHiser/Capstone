<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.js"></script>
  <script src="scripts.js"></script>
  <title>Story Tellers Abroad</title>
</head>
<body>
  <header>
    <h1><img src="images/storyTellersLogo.jpg"/></h1>
  </header>

  <h2 onclick="openFilter()">Filters</h2>

  <div id="myBtnContainer" class="filters">
    <img src="images/close.png" class="close" onclick="closeFilter()">
    <div class="subject">
      <h2> Subject </h2>
      <button class="btn active" onclick="filterSelection('all')"> Show all</button>
      <button class="btn" onclick="filterSelection('cars')"> Cars</button>
      <button class="btn" onclick="filterSelection('animals')"> Animals</button>
      <button class="btn" onclick="filterSelection('fruits')"> Fruits</button>
      <button class="btn" onclick="filterSelection('colors')"> Colors</button>
    </div>
    <div class="locations">
      <h2>Locations</h2>
      <button class="btn active" onclick="filterSelection('all')"> Show all</button>
      <button class="btn" onclick="filterSelection('trinidad')"> Trinidad</button>
      <button class="btn" onclick="filterSelection('peru')"> Peru</button>
      <button class="btn" onclick="filterSelection('nicaragua')"> Nicaragua</button>
      <button class="btn" onclick="filterSelection('Togo')"> Togo</button>
    </div>
  </div>
</div>

  <div class="container">
    <div class="filterDiv cars">BMW</div>
    <div class="filterDiv colors fruits">Orange</div>
    <div class="filterDiv cars">Volvo</div>
    <div class="filterDiv colors">Red</div>
    <div class="filterDiv cars animals">Mustang</div>
    <div class="filterDiv colors">Blue</div>
    <div class="filterDiv animals">Cat</div>
    <div class="filterDiv animals">Dog</div>
    <div class="filterDiv fruits">Melon</div>
    <div class="filterDiv fruits animals">Kiwi</div>
    <div class="filterDiv fruits">Banana</div>
    <div class="filterDiv fruits">Lemon</div>
    <div class="filterDiv animals">Cow</div>
  </div>

    <script id="videoTpl"
            type="text/x-handlebars-template">
      <div class="filterDiv {{tag}}">
        <div class="tplImg">
          {{{videoImg}}}
        </div>
        <div class="name">
          <h3>{{name}}</h3>
        </div>
        <div class="location">
          <h4>{{location}}</h4>
        </div>
      </div>
    </script>
    <script>

    $(function(){
      $.get("data/videos.json", function(videos){
        var source = $("#videoTpl").html();
        var template = Handlebars.compile(source);
        var html = template(videos);
        $(".container").append(html);
      });
    });

    var btnContainer = document.getElementById("myBtnContainer");
    console.log(btnContainer)
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function(){
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
          });
        }
  </script>
</body>

</html>
